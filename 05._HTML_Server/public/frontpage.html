<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 3. CSS -->
    <!--<link rel="stylesheet" href="./frontpage.css"> -->
    


    <!-- 2. CSS in style tag -->
    <style>
        #frontpage-header {
            color:red;
        }

        .headers {
            background-color: blueviolet;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 class="headers" id="frontpage-header"> Frontpage </h1>


    <!-- 1. inline-css -->
    <h2 class="headers" style="color: green">
        Welcome users!
    </h2>


    <p>You are the visitor number:</p>
    <div id="visitorcounts"></div>

    <script>
        // assignemnt: fetch the visitors count and show it on the page
        fetch("/visitorcounts")
            .then(response => response.json())
            .then((result) => {
                const visitorsCountDiv = document.getElementById("visitorcounts")
                visitorsCountDiv.textContent = result.data;
                console.log(result)
            });
    </script>
</body>
</html>
